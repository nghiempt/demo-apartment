version: '2'

services:
  # Backend API (FastAPI)
  backend:
    build: .
    container_name: apartment-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  # Frontend UI (Streamlit)
  frontend:
    build: .
    container_name: apartment-frontend
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env
    command: streamlit run chat_ui.py --server.port 8501 --server.address 0.0.0.0
    restart: unless-stopped
    depends_on:
      - backend